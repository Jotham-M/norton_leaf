<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLT Helpdesk</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 40px; }
    .container { max-width: 500px; margin: auto; background: #FFD700; padding: 24px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.07);}
    h2 { text-align: center; color: #333;}
    label { display: block; margin: 12px 0 6px; }
    textarea, input, select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #000080; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-top: 16px;}
    button:hover { background: #0056b3;}
    .success { color: green; margin-top: 20px; text-align: center;}
    
  </style>
</head>
<body>
    

  <form action="helpdsk.php" method="POST">
  <div class="container">
    <h2>Norton Leaf H/Desk</h2>
    <form id="helpdeskForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="issueType">Issue Type</label>
      <select id="issueType" name="issueType" required>
        <option value="">--Purpose--</option>
        <option value="Technical">Technical</option>
        <option value="Billing">Place an Order</option>
        <option value="General">General</option>
      </select>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5" required></textarea>

      <button type="submit">Submit Ticket</button>
    </form>
    <div id="successMessage" class="success" style="display:none;">
      Ticket submitted! Our support team will contact you soon.
    </div>
  </div>
  <script>
    document.getElementById('helpdeskForm').onsubmit = function(e) {
      e.preventDefault();
      
      document.getElementById('helpdeskForm').reset();
      document.getElementById('successMessage').style.display = 'block';
    };
  </script>
</body>
</html>
